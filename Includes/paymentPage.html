        <main>
            <form name="payment_form" method="post" action="paymentPage.php" onsubmit="return validateForm()">
                <div class="row container-fluid">
                    <div class="col-lg-8 wrapper">
                        <div class="container">

                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Product Details</h2>
                                    <label id="c1" for="productname"> Product Name</label>
                                    <input type="text" name="product_name" id="productname" value="DVD: The Complete Series" readonly><br>
                                    <label id="c1" for="price"> Price</label>
                                    <input type="price" name="price" id="price" value="118.95$" readonly>
                                </div>
                            </div>  

                            <div class="row">
                                <div class="col-sm-6">
                                    <h3>Billing Address</h3>
                                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                    <input type="text" id="fname" name="full_name" placeholder="Chandler Bing" required>

                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                    <input type="email" id="email" name="email" placeholder="chandler@example.com" required>
                                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                                    <label for="city"><i class="fa fa-institution"></i> City</label>
                                    <input type="text" id="city" name="city" placeholder="New York" required>
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NY" required>
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001" required>
                                </div>

                                <div class="col-sm-6">
                                    <h3>Payment</h3>
                                    <label id="c" for="fname">Accepted Cards</label>
                                    <div class="icon-container">
                                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                                    </div>
                                    <label id="c" for="cname">Name on Card</label>
                                    <input type="text" id="cname" name="cardname" placeholder="Chandler Bing" required>
                                    <label id="c" for="ccnum">Credit card number</label>
                                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111 2222 3333 4444" required>				  

                                    <div class="row">
                                        <div class="col-4">
                                            <label id="c2" for="expmonth">Exp Month</label>
                                            <select id="c2" name="expmonth" size="1"  required>
                                                <option value="01">January</option>
                                                <option value="02">February </option>
                                                <option value="03">March</option>
                                                <option value="04">April</option>
                                                <option value="05">May</option>
                                                <option value="06">June</option>
                                                <option value="07">July</option>
                                                <option value="08">August</option>
                                                <option value="09">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>


                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <label id="c2" for="expyear">Exp Year</label>
                                            <select id="c2" name="expyear" size="1" required>
                                                <option value="20"> 2020</option>
                                                <option value="21"> 2021</option>
                                                <option value="22"> 2022</option>
                                                <option value="23"> 2023</option>
                                                <option value="24"> 2024</option>
                                                <option value="25"> 2025</option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <label id="c2" for="cvv">CVV</label>
                                            <input id="c2" type="text" id="cvv" name="cvv" placeholder="352" required>
                                        </div>
                                    </div>
                                </div>		
                            </div>					
                            <div class="row">
                                <div class="col-lg-12">
                                    <label id="c2">
                                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                                    </label>
                                </div>
                                <div class="col-lg-12">
                                    <input type="submit" value="Continue to checkout" class="b">
                                </div>
                            </div>
                        </div>
                    </div>

            </form>
